                        <p>Berikut adalah cara mudah mendeteksi kerusakan mesin mobil bekas yang bisa dilakukan oleh pemula:</p>

                        <h3>1. Periksa Ruang Mesin (Kebocoran)</h3>
                        <p>Buka kap mesin dan perhatikan dengan seksama. Mesin yang sehat harusnya kering. Perhatikan sela-sela blok mesin, selang, dan sambungan.</p>
