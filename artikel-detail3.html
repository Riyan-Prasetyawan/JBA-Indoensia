                content: {
                    id: `<p>Membeli mobil bekas di balai lelang bisa menjadi solusi hemat untuk mendapatkan kendaraan impian. Namun, risikonya juga besar jika Anda tidak teliti, terutama pada bagian paling vital: <strong>Mesin</strong>. Jangan sampai tertipu tampilan luar yang kinclong tapi mesin bobrok.</p><h3>1. Periksa Ruang Mesin (Kebocoran)</h3><p>Buka kap mesin dan perhatikan dengan seksama. Mesin yang sehat harusnya kering. Perhatikan sela-sela blok mesin, selang, dan sambungan.</p><ul><li><strong>Waspada:</strong> Jika terlihat ada rembesan oli basah atau kerak oli yang tebal. Ini menandakan ada kebocoran pada seal atau packing mesin.</li></ul><h3>2. Cek Dipstick Oli</h3><p>Tarik dipstick oli saat mesin dingin. Perhatikan warna dan teksturnya.</p><ul><li><strong>Normal:</strong> Warna coklat keemasan atau hitam (wajar untuk mobil bekas).</li><li><strong>Bahaya:</strong> Jika warna oli seperti <em>kopi susu</em> (coklat muda keruh). Ini tanda air radiator bercampur dengan oli, indikasi kerusakan berat pada silinder head.</li></ul><h3>3. Dengarkan Suara Mesin (Cold Start)</h3><p>Mintalah untuk menghidupkan mesin saat kondisi dingin. Dengarkan seksama di 3-5 detik pertama.</p><ul><li>Mesin sehat akan terdengar halus dan ritmis.</li><li>Waspadai suara "tek-tek-tek" atau desis kasar yang tidak wajar.</li></ul><h3>4. Perhatikan Asap Knalpot</h3><p>Saat mesin menyala, perhatikan asap yang keluar dari knalpot:</p><ul><li><strong>Asap Bening/Tipis:</strong> Normal.</li><li><strong>Asap Putih Tebal:</strong> Indikasi oli ikut terbakar atau kebocoran seal klep/ring piston.</li><li><strong>Asap Hitam:</strong> Pembakaran tidak sempurna (boros bensin).</li></ul><p>Di JBA, kami selalu menyertakan laporan inspeksi lengkap mengenai kondisi mesin (Grade A-E). Pastikan Anda membaca dokumen hasil inspeksi sebelum melakukan <em>bidding</em>!</p>`,

        // 3. FUNGSI RENDER
        function renderArticle(lang) {
            const urlParams = new URLSearchParams(window.location.search);
            // Default ke ID 3 (Lelang Akbar) jika tidak ada ID
            const id = urlParams.get('id') || 3; 
            const data = articlesDB[id];

            if(data) {
                document.getElementById('artImg').src = data.img;
                document.getElementById('artCat').innerText = data.cat;
                document.getElementById('artDate').innerText = "ğŸ“… " + data.date;
                
                document.getElementById('artTitle').innerText = data.title[lang];
                document.getElementById('bcTitle').innerText = data.title[lang];
                document.getElementById('artBody').innerHTML = data.content[lang];
            }
        }

        // 4. FUNGSI BAHASA
        function changeLanguage(lang) {
            localStorage.setItem('selectedLang', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(translations[lang] && translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });
            renderArticle(lang);
            
            if(lang === 'jp') document.body.style.fontFamily = "'Noto Sans JP', sans-serif";
            else document.body.style.fontFamily = "'Roboto', sans-serif";
        }

        // 5. INIT
        document.addEventListener('DOMContentLoaded', () => {
            const langSelector = document.getElementById('languageSelector');
            const savedLang = localStorage.getItem('selectedLang') || 'id';
            
            langSelector.value = savedLang;
            changeLanguage(savedLang);

            langSelector.addEventListener('change', (e) => {
                changeLanguage(e.target.value);
            });

            // Mobile Hamburger Logic
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const navMenu = document.getElementById('navMenu');
            if(hamburgerBtn && navMenu) {
                hamburgerBtn.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
            
            // Scroll Top
             const scrollTopBtn = document.getElementById('scrollTopBtn');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) scrollTopBtn.classList.add('show'); else scrollTopBtn.classList.remove('show');
            });
            scrollTopBtn.addEventListener('click', (e) => { e.preventDefault(); window.scrollTo({top:0, behavior:'smooth'}); });
        });
